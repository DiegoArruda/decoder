<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decoder</title>
	</head>
	<body>
		<header>
			<h1>Decodificador de Texto</h1>
		</header>
		<h3>Digite aqui seu texto</h3>
		<p>Apenas letras minúsculas e sem acento</p>
		<div class="input-field">
			<input type="text" />
			<button>Criptografar</button>
			<button>Descriptografar</button>
		</div>

		<br />

		<div class="result-field">
			<textarea name="result" id="result" cols="30" rows="5"></textarea>
			<div class="no-input-context">
				<img
					src="./img/High quality products 1 1.svg"
					alt="Menino ajoelhado com uma lupa"
				/>
				<h3>Nenhuma mensagem encontrada</h3>

				<p>Digite um texto que você deseja criptografar ou descriptografar</p>
			</div>
		</div>
	</body>
	<footer>
		<h2>created by Diego Arruda</h2>
	</footer>
</html>
